- name: Make a (your first?) pull request to open source!
  short: ingrid
  front: true
  url: https://itingrid.se
  description:
    - "Welcome to the Ingrid workshop!"
    - "Project Ingrid is an IT-calendar for all of Sweden. Find out about hackathons, upcoming conferences, meetups, call for papers and much more."
    - "Any programming language! You can contribute in any programming language, design, frontend, backend, spelling mistakes - there's something for everyone to contribute to!"
    - "If you want to do this now then get in touch with Victoria at victoria@46elks.com <mailto:victoria@46elks.com> and she can help you learn how to work with GIT and how to make a pull request. If you ask, Victoria will create a tutorial that you can follow along remotely."
    - "You can ask Victoria about:<ul><li>
GIT basics</li><li>
git init</li><li>
git add</li><li>
git commit</li><li>
git pull</li><li>
git push</li></ul>"
    - "And also some next level git knowledge that is very useful for making pull requests to open source:<ul><li>
git branch</li><li>
git merge</li><li>
squashing commits</li><li>
amending commit message</li><li>
setting author</li><li>
rebasing</li><li>
creating a pull request</li><li>
how to add an item to the IT-calendar</li></ul>"
    - "Requirements: Open minded mindset and a friendly attitude towards others."

  address:
    - "Virtual / on-line"
  lon: 11.966956
  lat: 57.67082

